{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<section class="contact-page">
    <div class="container">
        <h1>Contact Us</h1>

        <div class="contact-grid">
            <!-- Contact Form -->
            <div class="contact-form">
                <form method="POST" action="">
                    {% csrf_token %}
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>

            <!-- Map + Social -->
            <div class="contact-media">
                <!-- Google Map -->
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.780422687451!2d35.732844899999996!3d-0.24972819999998605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182a3df781ed74ff%3A0xe91fcf3e5bb39408!2sSuper%20Hardware!5e0!3m2!1sen!2ske!4v1749481889192!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>                    allowfullscreen="" loading="lazy">
                </iframe>

                <!-- Social Links -->
                <div class="social-buttons">
                    <a href="https://web.facebook.com/RisenChristfellowship?__tn__=%2Cd-UC*F" class="social facebook"
                        target="_blank">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </a>
                    <a href="https://web.whatsapp.com/254112224377" class="social whatsapp" target="_blank">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </a>
                    <a href="mailto:Rcfmolo@gmail.com" class="social email">
                        <i class="fas fa-envelope"></i> Email
                    </a>

                    <a href="http://www.youtube.com/@rev.mosesgateru8406" class="social youtube" target="_blank">
                        <i class="fab fa-youtube"></i> YouTube
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
